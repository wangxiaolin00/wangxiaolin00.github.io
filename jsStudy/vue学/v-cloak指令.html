<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 v-cloak>{{message}}</h1>
  </div>
  <script src="vue1/vue.js"></script>
  <script>
    //在解析之前div属性中有一个v-cloak属性 
    //在解析之后div属性中去除v-cloak属性
    setTimeout(function () {
      const app = new Vue({
        el: "#app",
        data: {
          message: '你好 世界'
        }
      })
    }, 1000)
  </script>

</body>

</html>
